<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amike Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/Images/logo.png " alt="custom logo" />
        </div>

        <div class="nav-header">
          <ul class="nav-bar">
            <li class="nav-list">
              <a href="#home">Home</a>
            </li>
            <li class="nav-list">
              <a href="#services">Services</a>
            </li>
            <li class="nav-list">
              <a href="#about">About</a>
            </li>
            <li class="nav-list">
              <a href="#skills">Skills</a>
            </li>
            <li class="nav-list">
              <a href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-list"><a href="#blog">Blog</a></li>
            <li class="nav-list">
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div id="social-container">
          <div class="home-section">
            <div class="social-icon">
              <ul>
                <li class="fa-stack fa-lg">
                  <a href="https://facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook fa-beat-fade fa-lg"></i>
                  </a>
                </li>

                <li class="fa-stack fa-lg">
                  <a href="https://twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter fa-beat-fade fa-lg"></i>
                  </a>
                </li>

                <li class="fa-stack fa-lg">
                  <a href="https://pinterest.com" target="_blank">
                    <i class="fa-brands fa-pinterest fa-beat-fade fa-lg"></i>
                  </a>
                </li>

                <li class="fa-stack fa-lg">
                  <a href="https://instagram.com" target="_blank">
                    <i class="fa-brands fa-instagram fa-beat-fade fa-lg"></i>
                  </a>
                </li>

                <li class="fa-stack fa-lg">
                  <a href="https://behance.com" target="_blank">
                    <i class="fa-brands fa-behance fa-beat-fade fa-lg"></i>
                  </a>
                </li>
              </ul>
            </div>

            <h1>I am Jonathan Doe</h1>
            <p class="intro-text">
              I am Jonathan, professional web developer with long time
              experience in this field.
            </p>
            <ul class="home-cta">
              <li class="home-cta-list">
                <a href="#">My Portfolio</a>
              </li>

              <li>
                <a href="http://youtube.com" class="btn-youtube">
                  <img src="/Images/youtube.png" alt="youtube"
                /></a>
              </li>
            </ul>
          </div>
          <br />
          <div class="home-image">
            <img src="/Images/man-01.png" alt="Display-image" />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
